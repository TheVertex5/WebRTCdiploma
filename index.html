<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/03931cc70d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>
  <div class="container-fluid">
    <h1 id="headerText">Participent</h1>

    <div id="videos" class="container-fluid row">
      <div class="col">
        <div class="row">
          <video id="localVideo" autoplay muted playsinline style="width: 100%;"></video>
        </div>
        <div class="row">
          <span id="localVideoLabel" class="badge bg-dark invisible"></span>
        </div>
        <div class="row border rounded border-dark" id="chatroom">
          <div class="row overflow-auto d-block" id="chatBox" style="height: 100px;">
  
          </div>
          <div class="input-group">
            <textarea class="form-control" id="chatMsg" style="resize: none;" placeholder="Message" aria-label="Message" aria-describedby="sendChat"></textarea>
            <button class="btn btn-outline-secondary" type="button" id="sendChat" onclick="sendChatMsg();">Send</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <video id="remoteVideo" autoplay playsinline style="width: 100%;"></video>
        </div>
        <div class="row">
          <span class="badge bg-info">Host</span>
        </div>
        <div class="row" id="buttons">
          <button type="button" class="btn btn-outline-success col-2 fa-solid fa-hand" onclick="sendStatus('hand');"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
